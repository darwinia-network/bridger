query queryNextRelayBlock($block: Int!) {
  needRelayBlocks (
    first: 1
    orderBy: BLOCK_NUMBER_ASC
    filter: {
      blockNumber: {
        greaterThan: $block
      }
    }
  ) {
    nodes {
      id
      blockNumber
      blockHash
      type
      origin
      laneId
      messageNonce
      timestamp
    }
  }
}
