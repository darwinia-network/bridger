[package]
name = "relay-e2e"
version = "0.7.0"
authors = ["Darwinia Network <hello@darwinia.network>"]
description = "Darwinia bridger"
repository = "https://github.com/darwinia-network/bridger"
license = "MIT"
documentation = "https://rust-docs.darwinia.network/bridger"
homepage = "https://github.com/darwinia-network/bridger"
include = [
  "Cargo.toml",
  "**/*.rs",
  "README.md",
  "LICENSE"
]
keywords = ["substrate", "darwinia"]
readme = 'README.md'
edition = "2021"

[dependencies]
tracing     = "0.1"
thiserror   = "1.0"
array-bytes = "2"
tokio       = { version = "1", features = ["time"] }

secp256k1   = { version = "0.21" }
web3        = { version = "0.18", features = ["signing"] }
async-trait = "0.1"


bridge-e2e-traits     = { path = "../../traits/bridge-e2e" }
client-contracts      = { path = "../../../frame/assistants/client-contracts" }
client-beacon         = { path = "../../../frame/assistants/client-beacon" }
support-etherscan     = { path = "../../../frame/supports/support-etherscan" }
support-tracker       = { path = "../../../frame/supports/support-tracker" }
subquery              = { path = "../../../frame/assistants/subquery", features = [ "bridge-ethv2" ] }
