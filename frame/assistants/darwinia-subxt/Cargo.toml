[package]
name = "darwinia-subxt"
version = "0.5.5"
authors = ["Darwinia Network <hello@darwinia.network>"]
description = "Darwinia bridger"
repository = "https://github.com/darwinia-network/bridger"
license = "MIT"
documentation = "https://rust-docs.darwinia.network/bridger"
homepage = "https://github.com/darwinia-network/bridger"
include = [
  "Cargo.toml",
  "**/*.rs",
  "README.md",
  "LICENSE"
]
keywords = ["substrate", "darwinia"]
readme = 'README.md'
edition = "2021"

[dependencies]

thiserror = "1"
array-bytes = "1.4"

codec = { package = "parity-scale-codec", version = "3" }
serde = { version = "1", features = ["derive"] }

web3  = { git = "https://github.com/wuminzhe/rust-web3.git", branch = "master", optional = true }
subxt = "0.18"

shadow-liketh = { path = "../../../frame/assistants/shadow-liketh", optional = true }

[features]
default = []
with-shadow = ["web3", "shadow-liketh"]
