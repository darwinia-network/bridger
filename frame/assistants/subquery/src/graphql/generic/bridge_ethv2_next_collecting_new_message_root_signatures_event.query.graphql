query nextCollectingNewMessageRootSignaturesEvent($block: Int) {
  collectingNewMessageRootSignaturesEvents(
    orderBy: BLOCK_NUMBER_ASC
    first: 1
    filter: {
      blockNumber: {
        greaterThan: $block
      }
    }
  ) {
    nodes {
      id
      blockNumber
      blockHash
      message
    }
  }
}
