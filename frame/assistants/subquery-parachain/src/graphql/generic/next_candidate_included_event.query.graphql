query queryNextCandidateIncludedEvent($block: Int!, $para_id: Int!) {
  nextCandidateIncludedEvents (
    first: 1
    orderBy: INCLUDED_RELAY_BLOCK_ASC
    filter: {
      includedRelayBlock: {
        greaterThan: $block
      }
      paraId: {
          equalTo: $para_id
      }
    }
  ) {
    nodes {
      id 
      includedRelayBlock
      paraId
      signature
      paraHead
      relayParent
    }
  }
}
