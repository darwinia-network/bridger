query nextCollectedEnoughAuthoritiesChangeSignaturesEvent($block: Int) {
  collectedEnoughAuthoritiesChangeSignaturesEvents(
    orderBy: BLOCK_NUMBER_ASC
    first: 1
    filter: {
      blockNumber: {
        greaterThan: $block
      }
    }
  ) {
    nodes {
      id
      blockHash
      blockNumber
      message
      operationType
      operationPre
      operationNew
      operationOld
      signatures {
        nodes {
          id
          address
          signature
        }
      }
    }
  }
}
