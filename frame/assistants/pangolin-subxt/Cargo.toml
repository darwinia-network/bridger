[package]
authors       = ["Darwinia Network <hello@darwinia.network>"]
description   = "Darwinia bridger"
documentation = "https://rust-docs.darwinia.network/bridger"
edition       = "2021"
homepage      = "https://github.com/darwinia-network/bridger"
include       = ["Cargo.toml", "**/*.rs", "README.md", "LICENSE"]
keywords      = ["substrate", "darwinia"]
license       = "MIT"
name          = "pangolin-subxt"
readme        = 'README.md'
repository    = "https://github.com/darwinia-network/bridger"
version       = "0.5.5"

[dependencies]

array-bytes = "1.4"
#codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
#  "derive",
#  "full",
#  "bit-vec",
#] }
#codec       = { package = "parity-scale-codec", version = "3", default-features = false, features = ["derive", "full"] }
component-shadow = { path = "../../components/shadow" }

subxt     = "0.17"
thiserror = "1"
serde     = { version = "1", features = ["derive"] }
web3      = { git = "https://github.com/wuminzhe/rust-web3.git", branch = "master" }
