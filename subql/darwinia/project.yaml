specVersion: 0.0.1
description: Darwinia network
repository: https://github.com/darwinia-network/subql-darwinia-bridger
schema: ./schema.graphql
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 6200000
    mapping:
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            - module: ethereumRelayAuthorities
              method: MMRRootSigned
            - module: ethereumRelayAuthorities
              method: ScheduleMMRRoot
            - module: ethereumRelayAuthorities
              method: ScheduleAuthoritiesChange
            - module: ethereumRelayAuthorities
              method: AuthoritiesChangeSigned
        - handler: handleCall
          kind: substrate/CallHandler



network:
  endpoint: wss://rpc.darwinia.network/
  types:
