specVersion: 0.0.2
description: Block info of bsc testnet
repository: https://github.com/darwinia-network#/
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Block
    network: chapel
    source:
      address: '0x0000000000000000000000000000000000001000'
      abi: BSCValidatorSet
      startBlock: 16000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      abis:
        - name: BSCValidatorSet
          file: ./abis/BSCValidatorSet.json
      entities:
        - Block
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
