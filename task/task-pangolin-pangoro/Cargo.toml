[package]
name = "task-pangolin-pangoro"
version = "0.4.5"
authors = ["Darwinia Network <hello@darwinia.network>"]
description = "Darwinia bridger"
repository = "https://github.com/darwinia-network/bridger"
license = "MIT"
documentation = "https://docs.rs/bridger"
homepage = "https://github.com/darwinia-network/bridger"
include = [
  "Cargo.toml",
  "**/*.rs",
  "README.md",
  "LICENSE"
]
keywords = ["substrate", "darwinia"]
readme = 'README.md'
edition = "2018"

[dependencies]
anyhow = "1.0"
log = "0.4"
codec = { package = "parity-scale-codec", version = "2.0.0" }
async-trait = "0.1"
num-traits = "0.2"
futures = "0.3"
async-std = "1.9"
paste = "1.0"
hex = "0.4"
serde = { version = "1", features = ["derive"] }


# Substrate Dependencies

frame-support       = { git = "https://github.com/darwinia-network/substrate.git", branch = "main" }
sp-core             = { git = "https://github.com/darwinia-network/substrate.git", branch = "main" }
sp-finality-grandpa = { git = "https://github.com/darwinia-network/substrate.git", branch = "main" }
sp-runtime          = { git = "https://github.com/darwinia-network/substrate.git", branch = "main" }
sp-trie             = { git = "https://github.com/darwinia-network/substrate.git", branch = "main" }
sp-version          = { git = "https://github.com/darwinia-network/substrate.git", branch = "main" }


## darwinia common
common-primitives  = { git = "https://github.com/darwinia-network/darwinia-common.git", branch = "master" }

## pangolin
pangolin-runtime    = { git = "https://github.com/darwinia-network/darwinia-common.git", branch = "master" }

## pangoro
pangoro-runtime     = { git = "https://github.com/darwinia-network/darwinia-common.git", branch = "master" }

