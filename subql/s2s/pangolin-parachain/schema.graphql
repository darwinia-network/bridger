
type Block @entity {
  id: ID!

  number: Int
  timestamp: Date
  parentHash: String
  specVersion: Int
}

type NeedRelayBlock @entity {
  id: ID!

  blockNumber: Int!
  blockHash: String!
  type: String!
  origin: String!
  laneId: String
  messageNonce: Int

  timestamp: Date
}

type JustificationMapping @entity {
  id: ID!

  blockNumber: Int!
  blockHash: String!
  mandatory: Boolean!
  justification: String!

}
