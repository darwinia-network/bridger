[package]
name = "bridger-entrypoint"
version = "0.3.3"
authors = ["Darwinia Network <hello@darwinia.network>"]
description = "Darwinia bridger"
repository = "https://github.com/darwinia-network/bridger"
license = "MIT"
documentation = "https://docs.rs/bridger"
homepage = "https://github.com/darwinia-network/bridger"
include = [
    "Cargo.toml",
    "**/*.rs",
    "README.md",
    "LICENSE"
]
keywords = ["substrate", "darwinia"]
readme = 'README.md'
edition = "2018"


[[bin]]
name = "darwinia-bridger"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
once_cell = "1"
config = "0.11"
tide = "0.16"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
#async-std = { version = "1", features = ["attributes"] }
routerify = "2"
hyper = "0.14"
structopt = "0.3"
log = "0.4"
env_logger = "0.8"
reqwest = { version = "0.11", features = ["json"] }

bridge-standard = { path = "../bridge-standard" }
bridge-shared = { path = "../bridge-shared" }

task-darwinia-ethereum = { path = "../bridge-task/task-darwinia-ethereum" }
task-pangolin-millau = { path = "../bridge-task/task-pangolin-millau" }

