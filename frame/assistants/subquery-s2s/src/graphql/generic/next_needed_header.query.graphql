query queryNextRelayBlock($block: Int!, $origin: String!) {
  needRelayBlocks (
    first: 1
    orderBy: BLOCK_NUMBER_ASC
    filter: {
      blockNumber: {
        greaterThan: $block
      }
      type: {
        equalTo: "on-demand"
      }
      origin: {
        equalTo: $origin
      }
    }
  ) {
    nodes {
      id
      blockNumber
      blockHash
      type
      origin
      laneId
      messageNonce
      parentHash
      stateRoot
      extrinsicsRoot
      digest
      timestamp
    }
  }
}
