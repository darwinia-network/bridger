[package]
name          = "abstract-client-s2s"
authors       = ["Darwinia Network <hello@darwinia.network>"]
description   = "Darwinia bridger"
documentation = "https://rust-docs.darwinia.network/bridger"
edition       = "2021"
homepage      = "https://github.com/darwinia-network/bridger"
include       = ["Cargo.toml", "**/*.rs", "README.md", "LICENSE"]
keywords      = ["substrate", "darwinia"]
license       = "MIT"
readme        = 'README.md'
repository    = "https://github.com/darwinia-network/bridger"
version       = "0.5.7"


[dependencies]
thiserror   = "1"
async-trait = "0.1"

serde      = { version = "1.0.124", features = ["derive"] }
codec      = { package = "parity-scale-codec", version = "2" }
scale-info = { version = "1.0.0", features = ["bit-vec"] }

sp-core               = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-v0.12.2" }
sp-runtime            = { git = "https://github.com/darwinia-network/substrate.git", branch = "darwinia-v0.12.2" }

bp-messages           = { git = "https://github.com/darwinia-network/darwinia-bridges-substrate.git", branch = "darwinia-v0.12.2" }
bridge-runtime-common = { git = "https://github.com/darwinia-network/darwinia-bridges-substrate.git", branch = "darwinia-v0.12.2" }
bp-header-chain       = { git = "https://github.com/darwinia-network/darwinia-bridges-substrate.git", branch = "darwinia-v0.12.2" }

array-bytes = { optional = true, version = "1.4" }
subxt       = { optional = true, git = "https://github.com/darwinia-network/subxt.git", branch = "darwinia-v0.12.2" }

[features]
default  = []
advanced = [
  "array-bytes",
  "subxt",
]
