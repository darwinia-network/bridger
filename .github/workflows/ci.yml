name: Check pull request

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check-frame:
    name: Check frame
    runs-on: ubuntu-latest
    container:
      image: rust:1
    steps:
      - uses: actions/checkout@v2

      - name: Lint
        run: |
          cd frame
          cargo clippy --release --all -- -D warnings
      - name: Run tests
        run: |
          cd frame
          cargo test --release

      - uses: vishnudxb/cancel-workflow@v1.2
        if: failure()
        with:
          repo: darwinia-network/bridger
          workflow_id: ${{ github.run_id }}
          access_token: ${{ github.token }}

  check-crate:
    name: Check crate
    runs-on: ubuntu-latest
    container:
      image: rust:1
    strategy:
      matrix:
        package:
          #- assistants/bin-e2e
          - assistants/bin-s2s
          #- assistants/client-beacon
          #- assistants/client-contracts
          - assistants/client-crab
          #- assistants/client-darwinia
          - assistants/client-kusama
          - assistants/client-pangoro
          - assistants/client-polkadot
          - assistants/ecdsa-pair
          - assistants/feemarket-s2s
          #- assistants/relay-e2e
          - assistants/relay-s2s
          - assistants/subquery
          - assistants/thegraph
          - traits/bridge-e2e
          - traits/bridge-s2s
          - traits/client-common
          - traits/feemarket-s2s
    steps:
      - uses: actions/checkout@v2

      - name: Lock rust version
        run: cp frame/rust-toolchain.toml ${{ matrix.package }}

      - name: Lint
        run: |
          cd ${{ matrix.package }}
          cargo clippy --release --all -- -D warnings
      - name: Run tests
        run: |
          cd ${{ matrix.package }}
          cargo test --release

      - uses: vishnudxb/cancel-workflow@v1.2
        if: failure()
        with:
          repo: darwinia-network/bridger
          workflow_id: ${{ github.run_id }}
          access_token: ${{ github.token }}


  check-bridges:
    name: Check bridge-${{ matrix.bridge }}
    runs-on: ubuntu-latest
    container:
      image: rust:1
    strategy:
      matrix:
        bridge:
#          - darwinia-ethereum
          - darwinia-crab
#          - pangoro-chapel
#          - pangoro-goerli
    steps:
      - uses: actions/checkout@v2

      - name: Lint
        run: |
          cd bridges/${{ matrix.bridge }}
          cargo clippy --release --all --locked -- -D warnings
      - name: Run tests
        run: |
          cd bridges/${{ matrix.bridge }}
          cargo test --release --locked

      - uses: vishnudxb/cancel-workflow@v1.2
        if: failure()
        with:
          repo: darwinia-network/bridger
          workflow_id: ${{ github.run_id }}
          access_token: ${{ github.token }}
