specVersion: 0.2.0
name: bridge-s2s-pangoro
version: 0.0.4
description: S2S bridge pangoro subql
repository: https://github.com/darwinia-network/bridger
schema:
  file: ./schema.graphql

network:
  genesisHash: '0xf37f31c4481e3c937ad40b672c561d0c0b1fb70b40e51a0d56dad30d60e4db58'
  endpoint: wss://pangoro-rpc.darwinia.network
  dictionary: https://api.subquery.network/sq/darwinia-network/pangoro-dictionary

dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 2742860
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: grandpa
            method: NewAuthorities

        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgePangolinMessages
            method: MessageAccepted

        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgePangolinDispatch

