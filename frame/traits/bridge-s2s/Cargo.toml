[package]
name          = "bridge-s2s-traits"
authors       = ["Darwinia Network <hello@darwinia.network>"]
description   = "Darwinia bridger"
documentation = "https://rust-docs.darwinia.network/bridger"
edition       = "2021"
homepage      = "https://github.com/darwinia-network/bridger"
include       = ["Cargo.toml", "**/*.rs", "README.md", "LICENSE"]
keywords      = ["substrate", "darwinia"]
license       = "MIT"
readme        = 'README.md'
repository    = "https://github.com/darwinia-network/bridger"
version       = "0.7.3"


[dependencies]
thiserror   = "1"
async-trait = "0.1"

#num-traits     = "0.2"
serde          = { version = "1", features = ["derive"] }
codec          = { package = "parity-scale-codec", version = "3" }
scale-info     = { version = "2", features = ["bit-vec"] }
jsonrpsee-core = { version = "0.16", features = ["client"] }

sp-core               = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.30" }
sp-runtime            = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.30" }

bp-runtime            = { git = "https://github.com/darwinia-network/darwinia-messages-substrate", branch = "polkadot-v0.9.30" }
bp-messages           = { git = "https://github.com/darwinia-network/darwinia-messages-substrate", branch = "polkadot-v0.9.30" }
bridge-runtime-common = { git = "https://github.com/darwinia-network/darwinia-messages-substrate", branch = "polkadot-v0.9.30" }
bp-header-chain       = { git = "https://github.com/darwinia-network/darwinia-messages-substrate", branch = "polkadot-v0.9.30" }

client-common-traits = { path = "../client-common" }

array-bytes = { optional = true, version = "2" }
subxt       = { optional = true, git = "https://github.com/darwinia-network/subxt", branch = "polkadot-v0.9.30" }


[features]
default  = []
bridge-parachain = []
advanced-types = [
  "array-bytes",
  "subxt",
]
