name: Subquery develop

on:
  pull_request:
    branches: [ master ]

env:
  SUBQUERY_ORG: fewensa

jobs:
  bridge-ethereum-like:
    name: Subql Ethereum like v1
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        chain: [ pangolin, darwinia ]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/checkout@v2
        with:
          repository: itering/actions
          path: .github/actions
          persist-credentials: false
          ssh-key: "${{ secrets.ITERING_ACTIONS_DEPLOY_KEY }}"

      - uses: ./.github/actions/smart-subquery
        name: Deploy subql-bridge-${{ matrix.chain }}
        with:
          subquery_token: ${{ secrets.SUBQUERY_TOKEN }}
          subquery_org: ${{ env.SUBQUERY_ORG }}
          project_key: subql-bridge-${{ matrix.chain }}
          subql_path: subql/ethereum-v1/${{ matrix.chain }}

  bridge-parachain-finality:
    name: Subql Parachain
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        chain:
          - kusama
          - rococo
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/checkout@v2
        with:
          repository: itering/actions
          path: .github/actions
          persist-credentials: false
          ssh-key: "${{ secrets.ITERING_ACTIONS_DEPLOY_KEY }}"

      - uses: ./.github/actions/smart-subquery
        name: Deploy subql-parachain-${{ matrix.chain }}
        with:
          subquery_token: ${{ secrets.SUBQUERY_TOKEN }}
          subquery_org: ${{ env.SUBQUERY_ORG }}
          project_key: subql-parachain-${{ matrix.chain }}
          subql_path: subql/parachain/${{ matrix.chain }}

  bridge-s2s:
    name: Subql s2s
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        chain:
          - pangolin
          - pangolin-parachain
          - pangoro
          - rococo
          - crab
          - crab-parachain
          - kusama
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/checkout@v2
        with:
          repository: itering/actions
          path: .github/actions
          persist-credentials: false
          ssh-key: "${{ secrets.ITERING_ACTIONS_DEPLOY_KEY }}"

      - uses: ./.github/actions/smart-subquery
        name: Deploy subql-bridge-s2s-${{ matrix.chain }}
        with:
          subquery_token: ${{ secrets.SUBQUERY_TOKEN }}
          subquery_org: ${{ env.SUBQUERY_ORG }}
          project_key: subql-bridge-s2s-${{ matrix.chain }}
          subql_path: subql/s2s/${{ matrix.chain }}

