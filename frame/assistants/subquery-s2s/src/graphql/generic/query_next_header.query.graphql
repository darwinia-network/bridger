query queryNextRelayBlock($from: Int!, $first: Int!) {
  needRelayBlocks (
    first: $first
    orderBy: BLOCK_NUMBER_ASC
    filter: {
      blockNumber: {
        greaterThan: $from
      }
    }
  ) {
    nodes {
      id
      blockNumber
      blockHash
      type
      origin
      laneId
      messageNonce
      timestamp
    }
  }
}
