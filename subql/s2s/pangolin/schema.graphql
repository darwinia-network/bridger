
type Block @entity {
  id: ID!

  number: Int
  timestamp: Date
  parentHash: String
  specVersion: Int
}

type MessageAcceptedEvent @entity {
  id: ID!

  atBlock: Int
  laneId: String
  messageNonce: Int

  timestamp: Date
}

type NeedRelayBlock @entity {
  id: ID!

  atBlock: Int!
  origin: String!
  laneId: String
  messageNonce: Int

  timestamp: Date
}
