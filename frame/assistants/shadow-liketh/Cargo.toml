[package]
name = "shadow-liketh"
version = "0.5.3"
authors = ["Darwinia Network <hello@darwinia.network>"]
description = "Darwinia bridger"
repository = "https://github.com/darwinia-network/bridger"
license = "MIT"
documentation = "https://rust-docs.darwinia.network/bridger"
homepage = "https://github.com/darwinia-network/bridger"
include = [
  "Cargo.toml",
  "**/*.rs",
  "README.md",
  "LICENSE"
]
keywords = ["substrate", "darwinia"]
readme = 'README.md'
edition = "2021"

[dependencies]
tracing     = "0.1"
thiserror   = "1.0"
include_dir = "0.7.2"

serde      = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
serde-hex  = "0.1"
serde-aux  = "0.6"
arrayvec   = "0.7"

codec      = { package = "parity-scale-codec", version = "2.3.1", features = ["derive", "full"] }

gql_client = "1"

reqwest    = { version = "0.11", features = ["rustls-tls", "json"] }
mmr_client = { package = "merkle-mountain-range", git = "https://github.com/darwinia-network/shadow.git", branch = "add-mmr-client" }

component-ethereum = { path = "../../components/ethereum" }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }

